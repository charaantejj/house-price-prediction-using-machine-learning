
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Livest | Premium Real Estate Valuations</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,700;0,900;1,700&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary-green: #B6FF3B;
        --deep-forest: #064E3B;
        --soft-bg: #FDFCFB;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--soft-bg);
        color: #1E293B;
        overflow-x: hidden;
        scroll-behavior: smooth;
      }
      h1, h2, h3, h4, .serif {
        font-family: 'Playfair Display', serif;
        letter-spacing: -0.02em;
      }
      .bg-soft-glow {
        background: radial-gradient(circle at 10% 10%, rgba(182, 255, 59, 0.15), transparent 40%),
                    radial-gradient(circle at 90% 90%, rgba(5, 150, 105, 0.05), transparent 40%);
      }
      .card-shadow {
        box-shadow: 0 20px 50px -12px rgba(0, 0, 0, 0.08);
      }
      .glass-search {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      .glass-header {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(15px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.3);
      }
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 20px;
        width: 20px;
        border-radius: 50%;
        background: #064E3B;
        cursor: pointer;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
      }
      .property-card:hover .property-img {
        transform: scale(1.05);
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/",
        "recharts": "https://esm.sh/recharts@^3.7.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
        "framer-motion": "https://esm.sh/framer-motion@^11.11.11"
      }
    }
    </script>
  </head>
  <body class="bg-soft-glow min-h-screen">
    <div id="root"></div>
  </body>
</html>
